<div class="container playground-container">
  <div class="row">
    <div class="col-12">
      <mat-card class="playground-header">
        <mat-card-content>
          <form [formGroup]="form" class="d-flex justify-content-between">
            <input type="text" formControlName="name">
            <button mat-raised-button color="primary" (click)="toggleChildrenVisibility()">
              {{ childrenIsVisible ? 'Ocultar' : 'Mostrar'}}
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<div class="container playground-container">
  <div class="row">
    <div class="col-12 col-lg-6">
      <mat-card>
        <mat-card-content>
          <app-lifecycles-logs [myModel]="myModel"></app-lifecycles-logs>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-12 col-lg-6">
      <mat-card>
        <mat-card-title>
          <h3>Componente hijo</h3>
        </mat-card-title>
        <mat-card-content>
          <app-lifecycles-children *ngIf="childrenIsVisible" [myModel]="myModel"></app-lifecycles-children>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
